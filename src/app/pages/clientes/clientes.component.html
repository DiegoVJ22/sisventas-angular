<app-sidebar>
  <p class="text-2xl font-semibold">LISTA DE CLIENTES</p>

  <div class="my-10 grid gap-5 md:grid-cols-2">
    <div class="max-w-md">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="text"
          id="default-search"
          #searchInput
          (keyup.enter)="buscarClientes(searchInput.value)"
          (input)="onInputChange(searchInput.value)"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Ingresa un nombre"
        />
        <button
          type="button"
          (click)="buscarClientes(searchInput.value)"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Buscar
        </button>
      </div>
    </div>
    <div class="md:flex md:justify-end">
      <button
        type="button"
        (click)="agregar()"
        class="w-full md:w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Agregar
      </button>
    </div>
  </div>

  <app-table>
    <th headers scope="col" class="px-6 py-3">ID</th>
    <th headers scope="col" class="px-6 py-3">NRO DOC</th>
    <th headers scope="col" class="px-6 py-3">NOMBRE</th>
    <th headers scope="col" class="px-6 py-3">EMAIL</th>
    <th headers scope="col" class="px-6 py-3">DIRECCIÓN</th>
    <th headers scope="col" class="px-6 py-3">ACCIONES</th>
    <tr
      rows
      *ngFor="let cliente of pagedCliente"
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
    >
      <th
        scope="row"
        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
      >
        {{ cliente.id }}
      </th>
      <td class="px-6 py-4">{{ cliente.nro_doc }}</td>
      <td class="px-6 py-4">{{ cliente.nombre }} {{ cliente.apellido }}</td>
      <td class="px-6 py-4">{{ cliente.email }}</td>
      <td class="px-6 py-4">{{ cliente.direccion }}</td>
      <td class="px-6 py-4">
        <a
          href="#"
          class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >Editar</a
        >
      </td>
    </tr>
  </app-table>

  <mat-paginator
    [length]="listaCliente.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    aria-label="Seleccionar página"
  >
  </mat-paginator>
</app-sidebar>
