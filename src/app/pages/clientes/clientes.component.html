<app-sidebar>
  <p>LISTA DE CLIENTES</p>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">NRO DOC</th>
          <th scope="col" class="px-6 py-3">NOMBRE</th>
          <th scope="col" class="px-6 py-3">EMAIL</th>
          <th scope="col" class="px-6 py-3">DIRECCIÃ“N</th>
          <th scope="col" class="px-6 py-3">ACCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let cliente of listaCliente"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ cliente.id }}
          </th>
          <td class="px-6 py-4">{{ cliente.nro_doc }}</td>
          <td class="px-6 py-4">{{ cliente.nombre }} {{ cliente.apellido }}</td>
          <td class="px-6 py-4">{{ cliente.email }}</td>
          <td class="px-6 py-4">{{ cliente.direccion }}</td>
          <td class="px-6 py-4">
            <a
              href="#"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >Editar</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-sidebar>
